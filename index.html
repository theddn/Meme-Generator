<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <div>
            <div class="logo">logo</div>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Meme</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="gallery">
        <!-- <img src="meme-imgs/1.jpg" />
        <img src="meme-imgs/2.jpg" /> -->
    </section>

    <section class="editor">
        <div class="canvas-container">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>
        <div class="tools-box">
            <input type="text" class="text-input" placeholder="Enter your text here" onkeyup="onTextInput(this.value)" />
            <button onclick="onAddText()">Add Line</button>
        </div>

    </section>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>

    <script src="js/meme.controller.js"></script>
</body>

</html>
