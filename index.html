<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <div>
            <div class="logo">logo</div>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="gallery">
    </section>

    <section class="editor">

        <div class="canvas-container">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>

        <div class="tool-box">

            <input type="text" name="text-input" placeholder="Enter your text here" onkeyup="onAddText(this.value)" />

            <button onclick="onAddLine()">Add Line</button>
            <button onclick="onSwitchLine()">switch</button>
            <div class="color-picker">
                <input type="color" name="color-input" value="#0000ff" onchange="onColorPicker(this.value)" />
            </div>

            <div class="text-size">
                <button onclick="onIncreaseFont()">+</button>
                <button onclick="onDecreaseFont()">-</button>
            </div>
        </div>

        <div>
            <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
        </div>

    </section>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>

    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
