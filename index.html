<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/0ab0c95f84.js" crossorigin="anonymous"></script>
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <div>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li><a href="#" onclick="onGallerySelect(event)">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="gallery">
    </section>

    <section class="editor">

        <div class="canvas-container">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>

        <div class="tool-box">
            <input type="text" name="text-input" placeholder="Enter your text here" onkeyup="onAddText(this.value)" />
            <div>
                <button onclick="onAddLine()">add</i></button>
                <button onclick="onSwitchLine()">switch</button>
                <button onclick="onDelete()"><i class="fa-regular fa-trash-can"></i></button>
            </div>
            <div class="text-change">
                <input type="color" name="color-input" value="#0000ff" onchange="onColorPicker(this.value)" />
                <button onclick="onIncreaseFont()"><i class="fa-solid fa-square-plus"></i></button>
                <button onclick="onDecreaseFont()"><i class="fa-solid fa-square-minus"></i></button>
            </div>
            <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">download</a>
        </div>

    </section>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>

    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
