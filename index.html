<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <div>
            <div class="logo">logo</div>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Meme</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="editor">
        <div class="canvas-container">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>
        
        <div class="tools-box">
            <button onclick="onSelectImg()">select</button>

            <input type="text" name="adds-text" placeholder="Write here.." />

            <button onclick="drawText()">Text</button>
            <button onclick="onClearCanvas()">Clear</button>
        </div>
    </section>

    <section class="gallery"></section>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>

    <script src="js/meme-controller.js"></script>
</body>

</html>
